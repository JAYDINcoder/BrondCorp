<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body,
    html {
      height: 100vh;
      margin: 0;
      background-color: #ff6f00;
    }

    .wrapper {
      height: fit-content;
      position: relative;
    }

    .contain{
      align-items: center;
      justify-content: center;
      display: flex;
      height: 100%;
    }

    #logo {
      margin-left: 60px;
      margin-top: 150px;
      align-self: flex-start;
    }

    #tele {
      position: relative;
    }

    #wow {
      top: 50px;
      left: 180px;
      position: absolute;
    }
  </style>
</head>

<body>
 
  <div class="contain">
    <img id="logo" src="Brondtvlogo.png" height="209px" />
    <div class="wrapper">
      <img id="wow" src="Untitled video - Made with Clipchamp.gif" alt="">
      <img id="tele" src="tv.png" width="600" height="640" />
    </div>
  </div>
</body>

</html>
