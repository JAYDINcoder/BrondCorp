<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      
      body, html {
          height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ff8800;
      }
      
      .box {
          display: flex;
        align-items: center;
        width: 100%;
        height: 90%;
        background-color: rgb(255, 94, 0);
      }
      
      .box img:first-child {
          margin-right: 20px;

      }
      
      #logo {
        align-self: flex-start;
        margin-top: 70px;
      }
        
      #tele{
        margin-left: 40px;
      }

    </style>
</head>
<body>
    <img id="logo"  src="Brondtvlogo.png" height="209px" />
    <div class = "box">
        <img id="tele" src="tv.png" width="600" height="640">
    </div>
</body>
</html>
