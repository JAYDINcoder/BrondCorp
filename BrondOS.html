        let isDragging = false;

            const windowElement = document.querySelector('.toolbar');

            windowHeader.addEventListener('mousedown', (e) => {
                isDragging = true;
                offsetX = e.clientX - windowElement.getBoundingClientRect().left;
                offsetY = e.clientY - windowElement.getBoundingClientRect().top;
                windowHeader.style.cursor = 'grabbing'; });
            document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;

        const newY = e.clientY - offsetY;
        const maxX = window.innerWidth - windowElement.clientWidth - 13;
        const maxY = window.innerHeight - windowElement.clientHeight - 14;
        const clampedX = Math.min(Math.max(newX, 0), maxX);
        const clampedY = Math.min(Math.max(newY, 0), maxY);
        windowElement.style.left = clampedX + 'px';
        windowElement.style.top = clampedY + 'px'; });
